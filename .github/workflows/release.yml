name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Stamp version from git tag
        run: sed -i "s/judicial-opinion-edit v[^ ]*/judicial-opinion-edit ${GITHUB_REF_NAME}/" skill/SKILL.md
      - run: make package
      - uses: softprops/action-gh-release@v2
        with:
          files: judicial-opinion-edit-skill.zip
          generate_release_notes: true
